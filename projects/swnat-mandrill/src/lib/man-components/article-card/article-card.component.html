<a id="{{from + 'man-article-card-' + id}}">
    <header>
        <div class="card-image">
            <figure class="image is-2by1 img-hover-zoom">
                <img src="{{image}}" alt="Placeholder image">
            </figure>
        </div>
    </header>
    <section>
        <span class="tag is-small">{{category}}</span>
        <p class="cardTitle"> {{title}} </p>

    </section>
</a>
